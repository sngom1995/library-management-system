<!DOCTYPE html>
<html lang="en" xml:nms:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>

    <title>List of books</title>
</head>
<body>
  <div class="container">
      <h1 >List of books</h1>
      <div class="card">
          <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr>
                  <th>Id</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Price</th>
                  <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="book : ${books}">
                  <td th:text="${book.id}"></td>
                  <td th:text="${book.name}"></td>
                  <td th:text="${book.description}"></td>
                  <td th:text="${book.price}"></td>
                  <td>
                      <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary btn-sm"><i class="fas fa-eye"></i></a>
                      <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                      <a th:href="@{/books/{id}/delete(id=${book.id})}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                  </td>
              </tr>
              </tbody>
          </table>
      </div>
  </div>
</body>
</html>
